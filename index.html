<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <img class="logo" src="assets/images/logo.png" alt="Laboratoria">

    <main>
      <select id="countrys" onchange ="selectOption(event)"  class="desing">

      <div  class="DesignButtonInx">
        <button type="button" name="button"><a href="overview.html">Overview</a></button>
      </div>

      <section id="contenedor">

      </section>

		<!-- Base de datos -->
    <script type="text/javascript" src="js/data.js"></script>
		<!-- Aquí va tus archivos JS -->
